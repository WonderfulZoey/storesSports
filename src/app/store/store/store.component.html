<div class="navbar navbar-expand-lg navbar-light bg-primary ">
  <a class="navbar-brand">SPROTS STORE</a>
</div>
<div class="row">
  <div class="col-sm-3 p-1">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
    <button *ngFor="let category of getCategories()"
    [class.active]="category==selectedCategory"
    (click)="changeCategory(category)"
    class="btn btn-block btn-outline-primary">{{category}}</button>
  </div>
  <div class="col-sm-9 p-1">
      <div *ngFor="let item of getProducts()" class="card card-outline-primary mt-1">
          <h4 class="card-header">{{item.name}}
          <span class="float-right badge badge-pill badge-primary">
            {{item.price | currency:"USD":true:"2.2-2"}}
          </span>
        </h4>
        <div class="card-text p-3">{{item.description}}</div>
      </div>
      <div class="form-inline float-left m-3">
        <select class="form-control" [value]="productsPerpage" 
        (change)="changePageSize($event.target.value)">
            <option value="3">3 per page</option>
            <option value="4">4 per page</option>
            <option value="6">6 per page</option>
            <option value="8">8 per page</option>
        </select>
      </div>
      
      <div class="btn-group float-right m-3">
        <button *ngFor="let page of getPageNumbers()" (click)="changePage(page)" 
         class="btn btn-outline-primary"
         [class.active]="page == selectedPage">{{page}}</button>
      </div>

    </div>   
</div>
